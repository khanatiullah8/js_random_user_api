<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Random User API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="header">
      <div class="wrapper header__wrapper">
        <h1 class="header__heading">random user api</h1>
      </div>
    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <div class="users">
        <div class="wrapper users__wrapper">
          <div class="select__body">
            <div class="selected__box">
              <span class="selected" data-year-birth="">select year...</span>
            </div>
            <ul class="select__lists"></ul>
          </div>
          <ul class="birthday__calender"></ul>
          <ul class="users__lists"></ul>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
